<h1>Angular reading List</h1>

<div class="row" ng-controller="readingListController as readingListCtrl">
	<button class="btn btn-default" ng-click="reviewFormCtrl.showForm = !reviewFormCtrl.showForm">{{reviewFormCtrl.showForm ? "Cancel" : "Create a review"}}</button>
	<hr />
	<review-form ng-show="reviewFormCtrl.showForm" books="readingListCtrl.books" genres="readingListCtrl.genres"></review-form>
	<hr />

	<ul class="list-unstyled col-sm-8">
		<li class="book row" ng-repeat="book in readingListCtrl.books">
			<book-cover></book-cover>
			<div class="col-sm-9">
				<h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>
				<cite class="text-muted">Written by {{book.author}}</cite>
				<p>{{book.review}}</p>
				<book-genres genres="book.genres"></book-genres>
			</div>
		</li>
	</ul>
</div>
